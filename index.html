<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style_index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
        }
    </style>
</head>

<body class="bg-black flex items-center justify-center min-h-screen p-4">
    <div class="bg-black p-8 rounded-lg shadow-md w-full max-w-sm">
        <div id="loginForm">
            <h1 class="text-2xl font-bold text-center text-white mb-2">Login</h1>
            <p class="text-center text-white mb-6">Sign in to your existing account</p>
            <form class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-white">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required
                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-neon_violet focus:border-neon_violet">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-white">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-neon_violet focus:border-neon_violet">
                </div>
                <div class="flex justify-between">
                    <button type="button" id="loginButton"
                        class="w-full flex bg-neon_violet justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-lime_green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime_green">
                        Login
                    </button>
                    <button type="button" id="switchToRegisterButton"
                        class="ml-2 w-full bg-black flex justify-center py-2 px-4 text-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-white500 hover:bg-lime_green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        Register
                    </button>
                </div>
            </form>
        </div>
        <div id="registerForm" class="oculto">
            <h1 class="text-2xl font-bold text-center text-white mb-2">Register</h1>
            <p class="text-center text-white mb-6">Create your account</p>
            <form class="space-y-4">
                <div>
                    <label for="newUsername" class="block text-sm font-medium text-white">Username</label>
                    <input type="text" id="newUsername" name="newUsername" placeholder="Enter your username" required
                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-neon_violet focus:border-neon_violet">
                </div>
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-white">Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your password"
                        required
                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-neon_violet focus:border-neon_violet">
                </div>
                <div class="flex justify-between">
                    <button type="button" id="registerButton"
                        class="w-full flex bg-neon_violet justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-lime_green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime_green">
                        Register
                    </button>
                    <button type="button" id="switchToLoginButton"
                        class="ml-2 w-full bg-black flex justify-center py-2 px-4 text-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-white500 hover:bg-lime_green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom_gray': '#d8d8d8',
                        'electric_blue': '#007bff',
                        'neon_violet': '#9d00ff',
                        'bright_coral': '#ff6f61',
                        'lemon_yellow': '#ffd700',
                        'teal': '#008080',
                        'lime_green': '#32CD32',
                        'electric_green': '#00FF00'
                    }
                }
            }
        }
    </script>
    <!-- <script src="static/js/auth/showRegisterForm.js"></script>
    <script src="static/js/auth/showLoginForm.js"></script> -->
    <script src="static/js/auth/changeButton.js"></script>
    <!-- Archivo JS para manejar el registro -->
    <script src="static/js/auth/register.js"></script>

    <!-- Archivo JS para manejar el login -->
    <script src="static/js/auth/login.js"></script>
</body>

</html>
