<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuestas Disponibles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="/static/css/style_index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom_gray': '#d8d8d8',
                        'electric_blue': '#007bff',
                        'neon_violet': '#9d00ff',
                        'bright_coral': '#ff6f61',
                        'lemon_yellow': '#ffd700',
                        'teal': '#008080',
                        'lime_green': '#32CD32',
                        'electric_green': '#00FF00'
                    },
                    fontFamily: {
                        'ibm-plex-mono': ['"IBM Plex Mono"', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-black min-h-screen p-4">
    <div class="container mx-auto max-w-4xl">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 space-y-4 sm:space-y-0">
            <button id="logout"
                class="w-full sm:w-auto bg-neon_violet hover:bg-lime_green text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime_green">Logout</button>
            <button id="createSurvey"
                class="w-full sm:w-auto bg-neon_violet hover:bg-lime_green text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime_green">Create
                Survey</button>
        </header>

        <main class="bg-black p-4 sm:p-8 rounded-lg shadow-md border border-gray-800">
            <h1 class="text-2xl font-bold text-center text-white mb-8">Surveys Available</h1>
            <div id="survey-list" class="space-y-6">
                <!-- Ejemplo de encuesta con capítulos editables -->
                <div class="survey-card bg-gray-800 p-4 rounded-lg shadow-lg border border-gray-700">
                    <h2 class="text-xl font-bold text-white">Survey Title</h2>
                    <p class="text-gray-400">Survey Description</p>
                    <div class="chapters mt-4">
                        <!-- Ejemplo de capítulo -->
                        <div class="chapter mb-4">
                            <h3 class="text-lg font-semibold text-white">Chapter Title</h3>
                            <button onclick="toggleEditChapter(1, 1)"
                                class="bg-neon_violet hover:bg-lime_green text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime_green">Edit
                                Chapter</button>
                            <div id="edit-chapter-form-1-1" class="edit-chapter-form hidden"></div>
                                
                            </div>
                            
                        </div>
                        <!-- Más capítulos aquí -->
                    </div>
                </div>
                <!-- Más encuestas aquí -->
            </div>
        </main>
    </div>
    <script src="surveys.js"></script>
    <script src="../static/js/auth/logout.js"></script>
    <script src="../static/js/survey/create.js"></script>
    <script src="readContent.js"></script>
    <script src="delete-create.js"></script>
    <script src="editChapter.js"></script>
    <script type="module" src="../static/js/auth/role.js"></script>
</body>

</html>
