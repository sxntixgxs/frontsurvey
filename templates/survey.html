<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Encuestas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <!-- Navegación -->
        <nav class="bg-white shadow-md mb-6 p-4 rounded-lg">
            <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded">Cerrar Sesión</button>
            <ul id="nav" class="flex space-x-4">
                <li><a href="#" data-view="surveys" class="text-blue-600 hover:text-blue-800">Encuestas</a></li>
                <li id="create-survey-link" class="hidden"><a href="#" data-view="create-survey" class="text-blue-600 hover:text-blue-800">Crear Encuesta</a></li>
            </ul>
        </nav>

        <!-- Vista principal -->
        <div id="view-surveys" class="hidden">
            <h1 class="text-2xl font-bold mb-4">Encuestas Disponibles</h1>
            <ul id="surveys-list">
                <!-- Encuestas se llenarán aquí -->
            </ul>
        </div>

        <!-- Vista de creación/edición de encuesta -->
        <div id="view-survey-form" class="hidden">
            <h2 id="form-title" class="text-2xl font-bold mb-4">Crear Encuesta</h2>
            <form id="survey-form">
                <div class="mb-4">
                    <label class="block mb-2">Nombre de la Encuesta</label>
                    <input id="survey-name" type="text" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Descripción</label>
                    <textarea id="survey-description" class="w-full p-2 border rounded" rows="3"></textarea>
                </div>
                <h3 class="text-xl font-bold mb-2">Capítulos</h3>
                <div id="chapters-container">
                    <!-- Capítulos se llenarán aquí -->
                </div>
                <button type="button" id="add-chapter" class="mb-4 bg-blue-500 text-white px-2 py-1 rounded">Añadir Capítulo</button>
                <div>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Guardar Encuesta</button>
                </div>
            </form>
        </div>

        <!-- Vista de encuesta individual -->
        <div id="view-survey-details" class="hidden">
            <h2 id="survey-title" class="text-2xl font-bold mb-4"></h2>
            <p id="survey-description-details" class="mb-4"></p>
            <div id="chapters-details">
                <!-- Capítulos se llenarán aquí -->
            </div>
            <button id="submit-survey" class="bg-green-500 text-white px-4 py-2 rounded">Enviar Respuestas</button>
        </div>
    </div>

    <script src="/static/js/auth/main.js"></script>
    <script src="/static/js/auth/logout.js"></script>
</body>
</html>
